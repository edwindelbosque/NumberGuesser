  <head>
    <meta charset="utf-8">
      <title>Number Guesser Double</title>
      <link rel="stylesheet" href="styles.css"/>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
  	<header class="main-header">
  	  <h1><strong>NUMBER</strong>GUESSER</h1>
  	  <h2><span id="font-deck">____________</span> ULTIMATE CHALLENGER EDITION <span id="font-deck">____________</span></h2>
  	</header>
  	<main>
	  <section class="section-left">
	    <article id="set-range" class="article-left">
	  	  <header>
	  		<h5>Set Range</h5>
	  	  </header>
	  		<section>
	  		  <form>
	  			  <p id="minRangeP">Min Range</p>
	  			  <p id="maxRangeP">Max Range</p>
	  			  <input type = "number" id="minRange">
	  			  <input type = "number" id="maxRange">
	  			<button class="updateRange" disabled="false">UPDATE
	  			</button>
	  		  </form>
	  			</section>
	  		</article>
	  		<article id="current-range" class="article-left">
	  			<p>The Current Range is <strong class="minUser">1</strong> to <strong class="maxUser">100</strong></p>
	  			<h5>Challenger 1</h5>
	 			  <form>
	 				<div>
	 				   <p>Name</p>
  					  <input type="text" id="input-name-one"/>
	 				    </div>
	 					<div>
	  					  <p>Guess</p>
	  					  <input type = "number" id="input-guess-one"> 
	  				</div>
	  			</form>
	  			<h5>Challenger 2</h5>
  				<form class="clear-form"> 
	 					<div>
	 					 <p>Name</p>
	  					<input type="text" id="input-name-two">
	  				</div>
	  				<div>
	  					<p>Guess</p>
	  					<input type="number" id="input-guess-two">
	  				</div>
	  			</form>
	  			<section>
	  				<button class="guessSubmit" id="submit-guess-button">
	  				SUBMIT GUESS</button>
	  				<button id="reset-button" disabled="false">RESET GAME</button>
	  				<button id="clear-button" disabled="false">CLEAR GAME</button>
	  			 </section>
	  		</article>
	  		<article id="latest-score" class="article-left">
	  			<section class="score-header"><h5>Latest Score</h5>
	  			</section>
	  			<section class="main-score">
	  				<article class="main-score-left">
	  					<p><strong class="player-name-one" id="p1">Challenger 1 Name</strong></p>
	  					<p>current guess</p>
	  					<h1><strong id="guess-display-one">-</strong></h1>
	  					<p id="guess-message-one"></p>
	  				</article>
	  				<article class="main-score-right">
	  					<p><strong class="player-name-two">Challenger 2 Name</strong></p>
	  					<p>current guess</p>
	  					<h1><strong id="guess-display-two">-</strong></h1>
	  					<p id="guess-message-two"></p>
	  				</article>
	  			</section>
	  		</article>
	  	</section>
