<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
      <title>Number Guesser Double</title>
      <link rel="stylesheet" href="styles.css"/>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
  </head>
  <body>
  	<header>
  		<h1><strong>NUMBER</strong>GUESSER</h1>
  		<p>ULTIMATE CHALLENGER EDITION</p>
  	</header>
  	<main>
	  	<section class="section-left">
	  		<article id="set-range" class="article-left">
	  		</article>
	  		<article id="current-range" class="article-left">
	  		</article>
	  		<article id="latest-score" class="article-left">
	  		</article>
	  	</section>
	  	<section class="section-right">	
	  		<article id="results" class="article-right">
	  			<header>
		  			<p><strong>CHALLENGER 1 NAME</strong></p>
		  			<p>VS</p>
		  			<p><strong>CHALLENGER 2 NAME</strong></p>
		  		</header>
		  		<article>
		  			<h3>CHALLENGER 2 NAME</h3>
		  			<h4>WINNER</h4>
		  		</article>
		  		<footer>
		  			<div class="guess-count">
			  			<p><strong>47</strong></p>
			  			<p>GUESSES</p>
		  			</div>
		  			<div class="minute-count">
			  			<p><strong>1.35</strong></p>
			  			<p>MINUTES</p>
		  			</div>
		  			<p class="cross-icon">x</p>
		  		</footer>
	  		</article>
  		</section>
  	</main>
  </body>
</html>
